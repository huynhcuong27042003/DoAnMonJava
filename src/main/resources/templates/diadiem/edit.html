<!-- add_edit_diadiem.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutAdmin}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-5">
    <h2>Chỉnh sửa địa điểm</h2>
    <form th:object="${diaDiem}" th:action="@{/diadiem/edit/{id}(id=${diaDiem.maDiaDiem})}" method="post">
        <input type="hidden" th:field="*{maDiaDiem}">
        <div class="form-group">
            <label for="tenDiaDiem">Tên địa điểm</label>
            <input type="text" class="form-control" id="tenDiaDiem" th:field="*{tenDiaDiem}" required>
            <small th:if="${#fields.hasErrors('tenDiaDiem')}" th:errors="*{tenDiaDiem}" class="form-text text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/diadiem/list}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</section>
</body>
</html>
