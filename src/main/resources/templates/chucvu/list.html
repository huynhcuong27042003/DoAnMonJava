<!-- list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chức vụ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách chức vụ</h2>
    <a class="btn btn-primary mb-2" th:href="@{/chucvu/add}">Thêm mới chức vụ</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên chức vụ</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chucVu : ${chucVuList}">
            <td th:text="${chucVu.IDChucVu}"></td>
            <td th:text="${chucVu.TenChucVu}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/chucvu/edit/{id}(id=${chucVu.IDChucVu})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/chucvu/delete/{id}(id=${chucVu.IDChucVu})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
